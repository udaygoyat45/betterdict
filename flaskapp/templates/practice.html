{% extends "layout3.html" %}
{% block a %}

    {% if words_due_today != [] %}
        <h1 class="display-3 ml-2" style="color: white">Words to review today</h1>
        <div class="card-group">
            {% for word in words_due_today %}
            <div class="">
                <div class="card m-3">
                    <div class="card-body">
                      <h3 class="card-title">{{ word.word }}</h3>
                      <p class="card-text"><small class="text-muted">Review or not?</small></p>
                      <button type="button" class="btn btn-light">
                        <span style="color:greenyellow; font-size: 160%">
                            <i class="fas fa-check"></i>
                        </span>
                    </button>
                    
                    <button type="button" class="btn btn-light">
                        <span style="color: red; font-size: 160%;">
                            <i class="fas fa-times"></i>
                        </span>
                    </button>
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h1 class="display-1 ">No words today! Enjoy the rest of your day</h1>
    {% endif %}

    
<!--<script src="{{url_for('static', filename='js/practice.js') }}"></script>-->
{% endblock a %}
